name: CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ui/package-lock.json

      - name: Install dependencies
        working-directory: ui
        run: npm ci

      - name: Run Prettier check
        working-directory: ui
        run: npm run format:check

      - name: Run ESLint
        working-directory: ui
        run: npm run lint

      - name: Build app
        working-directory: ui
        run: npm run build

      - name: Run tests
        working-directory: ui
        run: npm test
       