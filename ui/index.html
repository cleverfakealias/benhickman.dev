    <script>
      (function () {
        try {
          var SOURCE_KEY = 'zennlogic-theme-source';
          var MODE_KEY = 'zennlogic-theme-mode';
          var source = localStorage.getItem(SOURCE_KEY) || 'system';
          var mode = (source === 'manual' && localStorage.getItem(MODE_KEY)) || null;
          if (!mode) {
            mode =
              window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches
                ? 'dark'
                : 'light';
          }
          document.documentElement.setAttribute('data-theme', mode);
        } catch (e) {
          // no-op
        }
      })();
